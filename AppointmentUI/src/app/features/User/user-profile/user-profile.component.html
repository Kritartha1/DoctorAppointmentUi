<div class="container rounded bg-white mt-3 mb-5">
    <ng-container *ngIf="user && address " >
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()" >
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-1 py-1">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label
                         class="labels"
                          for="name">Name</label>
                        <input 
                        type="text"
                         id="name"
                        class="form-control" 
                        name="name" 
                        [(ngModel)]="user.name" 
                        placeholder="Full Name" /></div>
                    
                </div>

                <div class="row mt-3">
                    <!-- <div class="col-md-12"><label 
                        class="labels"
                        for="age"
                        >Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div> -->
                    <!-- <div class="col-md-12">
                        <label class="labels">DOB</label>
                        <input type="date"
                         class="form-control" 
                        [(ngModel)]="user.dob"
                         (ngModelChange)="calculateAge()"
                          [max]="maxDate">
                      </div> -->
                      <!-- <div class="col-md-12">
                        <label class="labels" for="dob">DOB</label>
                        <input 
                        type="datetime-local"
                        id="dob"
                        name="dob"
                         class="form-control" 
                        [(ngModel)]="user.dob"
                         >
                      </div> -->
                      
                      <div class="col-md-12">
                        <label class="labels"
                        for="age"
                        >Age</label>
                        <input 
                        type="text"
                        id="age"
                        name="age"
                         class="form-control" 
                         [(ngModel)]="user.age" >
                      </div>
                
                    <div class="col-md-12"><label class="labels"
                        for="locality">
                        Locality</label>
                        <input type="text"
                        id="locality"
                         class="form-control"
                          placeholder="enter locality"
                          name="locality"
                           [(ngModel)]="address.locality"></div>
                    <div class="col-md-12"><label class="labels"
                        for="city">
                        City</label><input type="text" 
                        id="city"
                        name="city"
                        class="form-control"
                         placeholder="enter city"
                         [(ngModel)]="address.city"
                          ></div>
                    <div class="col-md-12">
                        <label class="labels" for="state">
                            State</label>
                            <input type="text" 
                            name="state"
                            id="state"
                            class="form-control"
                             placeholder="enter state" 
                             [(ngModel)]="address.state"></div>
                    </div>
                
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>

        

    </div>
</form>
</ng-container>
</div>
