<div class="container">
  <h1 class="" mt-3>Add doctor</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Doctor name</label>
        <input
          type="text"
          id="doctorName"
          class="form-control"
          name="doctorName"
          [(ngModel)]="model.name"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Email</label>
        <input
          type="text"
          id="doctorEmail"
          class="form-control"
          name="doctorEmail"
          [(ngModel)]="model.username"
        />
      </div>

      <!-- make the password field non editable in the form -->
      <div class="mt-3">
        <label class="form-label">Password</label>
        <input
          type="text"
          id="doctorPassword"
          class="form-control"
          name="doctorPassword"
          [(ngModel)]="model.password"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Qualifications</label>
        <input
          type="text"
          id="doctorQualification"
          class="form-control"
          name="doctorQualification"
          [(ngModel)]="model.qualifications"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Specialization</label>
        <input
          type="text"
          id="doctorSpecialization"
          class="form-control"
          name="doctorSpecialization"
          [(ngModel)]="model.specialization"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Hospital</label>
        <input
          type="text"
          id="doctorHospital"
          class="form-control"
          name="doctorHospital"
          [(ngModel)]="model.hospital"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
