<div class="container">
    <h1 class="mt-3">Your appointments</h1>
  
   
    <ng-container *ngIf="user ">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Id</th>
            <th>Start Time</th>
            <th>Duration</th>
            <th>Doctor</th>
            <th>Fees</th>
            
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let slot of slots; let i = index ">
            <td>{{ slot.id }}</td>
            <td>{{ slot.startTime }}</td>
            <td>{{ slot.timeSpan}}</td>
            <!-- <td>{{doctors[i]?.name}}</td> -->
            <td>Dr Haha</td>
            <td>Rs 1,00,000</td>
            
           
          </tr>
        </tbody>
      </table>
      <p>
        {{user.slots}}
      </p>
    </ng-container>
  </div>
