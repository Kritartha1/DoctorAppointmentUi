<div class="container">
  <h1 class="mt-3">Edit Doctor</h1>

  <ng-container *ngIf="doctor; else notFound">
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
      <div class="mt-2">
        <div clas="mt-3">
          <label class="form-label" for="doctorId">Doctor Id</label>
          <input
            type="text"
            disabled
            id="doctorId"
            class="form-control"
            name="doctorId"
            value="{{ doctor.id }}"
          />
        </div>

        <div clas="mt-3">
          <label class="form-label" for="doctorUserName">Email</label>
          <input
            type="text"
            disabled
            id="doctorUserName"
            class="form-control"
            name="doctorUserName"
            value="{{ doctor.userName }}"
          />
        </div>

        <div clas="mt-3">
          <label class="form-label" for="doctorName">Name</label>
          <input
            type="text"
            id="doctorName"
            class="form-control"
            name="doctorName"
            [(ngModel)]="doctor.name"
          />
        </div>

        <div clas="mt-3">
          <label class="form-label" for="doctorQualifications"
            >Qualifications</label
          >
          <input
            type="text"
            id="doctorQualifications"
            class="form-control"
            name="doctorQualifications"
            [(ngModel)]="doctor.qualifications"
          />
        </div>

        <div clas="mt-3">
          <label class="form-label" for="doctorSpecialization"
            >Specialization</label
          >
          <input
            type="text"
            id="doctorSpecialization"
            class="form-control"
            name="doctorSpecialization"
            [(ngModel)]="doctor.specialization"
          />
        </div>

        <div clas="mt-3">
          <label class="form-label" for="doctorFees">Fees</label>
          <input
            type="text"
            id="doctorFees"
            class="form-control"
            name="doctorFees"
            [(ngModel)]="doctor.fees"
          />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()" >Delete</button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Doctor not found!</div>
  </ng-template>
</div>
